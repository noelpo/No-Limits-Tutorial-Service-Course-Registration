<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Limits Tutorial Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>No Limits Tutorial Service</h1>
        <p>Your gateway to success!</p>
    </header>

    <main>
        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="button" id="signup-btn">Sign Up</button>
        </form>

        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" id="login-btn">Login</button>
        </form>

        <form id="register-form" style="display: none;">
            <h2>Register for a Course</h2>
            <input type="text" id="student-id" placeholder="Student ID" required>
            <input type="text" id="course-id" placeholder="Course ID" required>
            <input type="text" id="time-slot" placeholder="Time Slot" required>
            <button type="button" id="register-btn">Register</button>
        </form>

        <div id="courses-container"></div>
    </main>

    <footer>
        <p>&copy; 2025 No Limits Tutoring Service. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
